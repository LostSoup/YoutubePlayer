        function currentTime() {
            var x = setInterval(function() {
                const now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();

        function countdown() {

            var initialSecondsForWork = document.getElementById("workTime").value;
            var initialSecondsForRest = document.getElementById("restTime").value;
            var repeats = document.getElementById("repeats").value;
            var remainingSeconds;

            for (let index = 0; index < repeats; index++) {
                
                var x = setInterval(function() {

                    if (remainingSeconds == null) {
                        remainingSeconds = initialSecondsForWork - 1;
                    } else if (remainingSeconds == 0) {
                        clearInterval(x);
                    } else {
                        remainingSeconds -= 1;
                        remainingSeconds = null;
                    }

                    pomodoroOutput = remainingSeconds + "s";

                }, 1000);

                var y = setInterval(function() {
